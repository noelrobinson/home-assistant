
# Use this file to store secrets like usernames and passwords.
# Learn more at https://www.home-assistant.io/docs/configuration/secrets/
some_password: welcome

solax_cloud_api: https://www.solaxcloud.com/proxyApp/proxy/api/getRealtimeInfo.do?tokenId=**TOKEN**&sn=**SN**

solax_local_ip: http://192.168.XX.XX/ # IP of solax module

solax_local_realtime_payload: "optType=ReadRealTimeData&pwd=**SN**"

solax_local_settings_payload: "optType=ReadSetData&pwd=**SN**"

solax_local_set_battery_min_soc_payload: 'optType=setReg&pwd=**SN**&data={"num":1,"Data":[{"reg":29,"val":"{{ level }}"}]}'

solax_local_set_battery_grid_charge_level_payload: 'optType=setReg&pwd=**SN**&data={"num":1,"Data":[{"reg":31,"val":"{{ level }}"}]}'

solax_local_set_battery_forced_charge_start: 'optType=setReg&pwd=**SN**&data={"num":1,"Data":[{"reg":37,"val":"{{ value }}"}]}'

solax_local_set_period2_enable_payload: 'optType=setReg&pwd=**SN**&data={"num":1,"Data":[{"reg":41,"val":"{{ enabled }}"}]}'